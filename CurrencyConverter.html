<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="CurrencyConverter.css">
</head>
<body>
    <a href="Main.html" id="MainButton">Home</a>
    <h1 id="title1">Currency Converter</h1>
    <h2 id="listCurr">List of Currencies: US Dollar, Euro, Japanese Yen, Pound Sterling, Australian Dollar,  </h2>
    <h3 id="listCurr">Canadian Dollar, Swiss Franc, Chinese Yuan, Swedish Kron, New Zealand Dollar</h3>
    <form id="currency-form">
        <div class="form-group">
            <label for="from-currency">From Currency:</label>
            <select id="from-currency">
            </select>
        </div>

        <div class="form-group">
            <label for="to-currency">To Currency:</label>
            <select id="to-currency">
            </select>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01">
        </div>

        <button type="button" id="convert">Convert</button>
    </form>

    <div id="result"></div>

    <script src="CurrencyConverter.js"></script>
</body>
</html>
