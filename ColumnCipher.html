<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Column Cipher</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section id="encryption">
    <h2>Encryption</h2>
    <div class="input-group">
        <label for="encrypt-input">Input Text</label>
        <input type="text" id="encrypt-input">
    </div>
    <div class="input-group">
        <label for="encrypt-key">Key</label>
        <input type="text" id="encrypt-key">
    </div>
    <div class="input-group slider">
        <label for="encrypt-slider">Shift (1-16)</label>
        <input type="range" id="encrypt-slider" min="1" max="16" value="1">
        <span id="encrypt-slider-value">1</span>
    </div>
    <button id="encrypt-button">Encrypt</button>
    <div class="result-group">
        <label for="encrypt-result">Result</label>
        <textarea id="encrypt-result" readonly></textarea>
    </div>
</section>

<section id="decryption">
    <h2>Decryption</h2>
    <div class="input-group">
        <label for="decrypt-input">Input Text</label>
        <input type="text" id="decrypt-input">
    </div>
    <div class="input-group">
        <label for="decrypt-key">Key</label>
        <input type="text" id="decrypt-key">
    </div>
    <div class="input-group slider">
        <label for="decrypt-slider">Shift (1-16)</label>
        <input type="range" id="decrypt-slider" min="1" max="16" value="1">
        <span id="decrypt-slider-value">1</span>
    </div>
    <button id="decrypt-button">Decrypt</button>
    <div class="result-group">
        <label for="decrypt-result">Result</label>
        <textarea id="decrypt-result" readonly></textarea>
    </div>
</section>
</body>
</html>
