<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Column Cipher Enhanced</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <section id="encryption" class="cipher-section">
        <h2>Encryption</h2>
        <div class="form-group">
            <label for="encrypt-input">Input Text</label>
            <input type="text" id="encrypt-input" placeholder="Enter text to encrypt">
        </div>
        <div class="form-group">
            <label for="encrypt-key">Key</label>
            <input type="text" id="encrypt-key" placeholder="Enter encryption key">
        </div>
        <div class="form-group slider-container">
            <label for="encrypt-slider">Shift (1-16)</label>
            <input type="range" id="encrypt-slider" min="1" max="16" value="1">
            <span id="encrypt-slider-value">1</span>
        </div>
        <button id="encrypt-button" class="action-button">Encrypt</button>
        <div class="result-group">
            <label for="encrypt-result">Result</label>
            <textarea id="encrypt-result" readonly></textarea>
        </div>
    </section>

    <section id="decryption" class="cipher-section">
        <h2>Decryption</h2>
        <div class="form-group">
            <label for="decrypt-input">Input Text</label>
            <input type="text" id="decrypt-input" placeholder="Enter text to decrypt">
        </div>
        <div class="form-group">
            <label for="decrypt-key">Key</label>
            <input type="text" id="decrypt-key" placeholder="Enter decryption key">
        </div>
        <div class="form-group slider-container">
            <label for="decrypt-slider">Shift (1-16)</label>
            <input type="range" id="decrypt-slider" min="1" max="16" value="1">
            <span id="decrypt-slider-value">1</span>
        </div>
        <button id="decrypt-button" class="action-button">Decrypt</button>
        <div class="result-group">
            <label for="decrypt-result">Result</label>
            <textarea id="decrypt-result" readonly></textarea>
        </div>
    </section>
</div>

<script>
</script>

</body>
</html>
